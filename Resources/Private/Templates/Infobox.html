   <div id="c{data.uid}" class="w-100 frame-{data.CType} {f:if(condition: data.space_before_class, then:'frame-space-before-{data.space_before_class}')} {f:if(condition: data.space_after_class, then:'frame-space-after-{data.space_after_class}')}">   
	    <span class="d-block"><f:link.typolink class="h3" parameter="{data.header_link}"><f:format.nl2br>{data.header}</f:format.nl2br></f:link.typolink></span>
	    <f:format.html>{data.bodytext}</f:format.html>
    </div>

</html>
